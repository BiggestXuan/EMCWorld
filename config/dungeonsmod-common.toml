[difficulty]
	#[BETA] For manual adjustment. Recommended number = (Highest Weapon Damage / 20) . For reference, Vanilla defaults equivalent : Easy = 0.25, Normal = 0.5, Hard = 0.75. Values > 1 requires Attribute Fix Mod. For using server difficulty = 0
	#Range: -0.25 ~ 1000.0
	"Custom Difficulty Value" = 0.0
	#[BETA] This will make bosses to scale with the number of players near and the world difficulty 
	"Multiplayer Scaling" = true

[invocations]
	#Enable Traveler invocation
	"Traveler Invocation" = true
	#Enable Lord Skeleton invocation
	"Lord Skeleton Invocation" = true
	#Enable Winter Hunter invocation
	"Winter Hunter Invocation" = true
	#Enable Sun invocation
	"Sun Invocation" = true

